<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Pagina Web</title>
    <Style type="text/css">
        .caja {
                border: 5px;
                width: fit-content;
                height: fit-content;
                background-color: chartreuse;
                border-style:groove;
                border-radius: 10px;
                text-align: center;
                font-size: larger;
                display: inline-block;
            }
        #caja2{
            position:  relative;
            top: 10px;
            left: 10px;
        }
        #caja1 {
            Position: absolute;
            top: 20px;
            right: 30px;
        }
        #caja3 {
            Position: fixed;
            bottom: 20px;
            left: 40px;
        }
        #caja {
            position: sticky;
        }
    </Style>
</head>
<body>
    <div id="caja">
        <div class="caja">
            Cajita
        </div>
    </div>
    <div class="caja" id="caja2">Caja 2</div>
    <div class="caja" id="caja1">Caja 1</div>
    <div class="caja" id="caja3">Caja 3</div>
    <div class="caja" id="caja4">Caja 4</div>
    <div class="caja" id="caja5">Caja 5</div>
</body>
</html>
