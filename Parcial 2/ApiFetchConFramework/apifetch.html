<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <button id="Api">Llamar Api</button>
    <div>
        <label id="title"></label>
        <label id="date"></label>
        <label id="description"></label>
        <img id="image" alt="Astronomy Picture of the Day">
    </div>
    <script>
        document.getElementById('Api').addEventListener('click', () => {
            const apiKey = 'racJkPSoRyD9dVBJZSbUuXfZfpe1zUrM52qKfq9h';
            const date = '2022-09-15';
            const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&date=${date}`; // Cambiado a backticks

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data);
                    document.getElementById("title").innerText = data.title;
                    document.getElementById("date").innerText = data.date;
                    document.getElementById("description").innerText = data.explanation;
                    document.getElementById("image").src = data.url;
                })
                .catch(error => {
                    console.error('Error en la petici√≥n:', error);
                });
        });
    </script>
</body>
</html>
